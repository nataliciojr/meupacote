<!-- src/main/resources/templates/pessoa/editar.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Editar Pessoa</h2>
    
    <!-- Formulário para editar uma pessoa existente -->
    <form action="/pessoas/editar/{id}" method="post" th:object="${pessoa}">
        <input type="hidden" th:field="*{id}">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>

        <button type="submit">Salvar Alterações</button>
    </form>

    <br>
    <!-- Link para voltar à lista de pessoas -->
    <a th:href="@{/pessoas}">Voltar para Lista</a>
</body>
</html>
